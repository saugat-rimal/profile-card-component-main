<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section id="container">
    <img src="./images/bg-pattern-card.svg" class="bg-img" alt="">
    <div class="person--details">

      <img src="./images/image-victor.jpg" alt="" class="person-img">

      <h3 class="name color-topic">
        Victor Crest
        <span class="year">26</span>
      </h3>
      <p class="location">London</p>
    </div>

    <hr />


    <div class="people--info">
      <span>
        <h3 class="color-topic">80K</h3>
        <p>Followers</p>
      </span>
      <span>
        <h3 class="color-topic">803K</h3>
        <p>Likes</p>
      </span>
      <span>
        <h3 class="color-topic">1.4K</h3>
        <p>Photos</p>
      </span>
    </div>
  </section>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">
      Saugat Rimal</a>.
  </footer>
</body>

</html>
